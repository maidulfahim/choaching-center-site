<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#fde047;stop-opacity:0.5" />
    </linearGradient>
    <linearGradient id="book" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fde047;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#facc15;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg1)"/>
  
  <!-- Floating books -->
  <g transform="translate(150, 100) rotate(15)">
    <rect x="0" y="0" width="60" height="80" fill="url(#book)" rx="5"/>
    <rect x="5" y="5" width="50" height="70" fill="#dc2626" rx="3"/>
    <line x1="15" y1="20" x2="45" y2="20" stroke="#fde047" stroke-width="2"/>
    <line x1="15" y1="30" x2="45" y2="30" stroke="#fde047" stroke-width="2"/>
    <line x1="15" y1="40" x2="45" y2="40" stroke="#fde047" stroke-width="2"/>
  </g>
  
  <g transform="translate(300, 250) rotate(-10)">
    <rect x="0" y="0" width="50" height="70" fill="url(#book)" rx="4"/>
    <rect x="4" y="4" width="42" height="62" fill="#dc2626" rx="2"/>
    <line x1="12" y1="18" x2="38" y2="18" stroke="#fde047" stroke-width="1.5"/>
    <line x1="12" y1="25" x2="38" y2="25" stroke="#fde047" stroke-width="1.5"/>
    <line x1="12" y1="32" x2="38" y2="32" stroke="#fde047" stroke-width="1.5"/>
  </g>
  
  <g transform="translate(500, 150) rotate(20)">
    <rect x="0" y="0" width="55" height="75" fill="url(#book)" rx="4"/>
    <rect x="4" y="4" width="47" height="67" fill="#dc2626" rx="2"/>
    <line x1="12" y1="20" x2="43" y2="20" stroke="#fde047" stroke-width="1.5"/>
    <line x1="12" y1="28" x2="43" y2="28" stroke="#fde047" stroke-width="1.5"/>
    <line x1="12" y1="36" x2="43" y2="36" stroke="#fde047" stroke-width="1.5"/>
  </g>
  
  <!-- Academic elements -->
  <g transform="translate(200, 350)">
    <!-- Graduation cap -->
    <polygon points="50,20 80,30 100,25 100,40 50,50 0,40 0,25" fill="#fde047"/>
    <rect x="45" y="20" width="10" height="15" fill="#fde047"/>
    <circle cx="50" cy="18" r="4" fill="#fde047"/>
    
    <!-- Diploma -->
    <rect x="120" y="30" width="40" height="25" fill="#fef3c7" rx="2"/>
    <circle cx="125" cy="42" r="3" fill="#dc2626"/>
    <line x1="130" y1="37" x2="155" y2="37" stroke="#dc2626" stroke-width="1"/>
    <line x1="130" y1="42" x2="155" y2="42" stroke="#dc2626" stroke-width="1"/>
    <line x1="130" y1="47" x2="155" y2="47" stroke="#dc2626" stroke-width="1"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="600" cy="400" r="40" fill="none" stroke="#fde047" stroke-width="3" opacity="0.6"/>
  <circle cx="600" cy="400" r="60" fill="none" stroke="#fef3c7" stroke-width="2" opacity="0.4"/>
  
  <polygon points="100,450 120,470 100,490 80,470" fill="#fde047" opacity="0.7"/>
  <polygon points="650,100 670,120 650,140 630,120" fill="#fef3c7" opacity="0.5"/>
  
  <!-- Learning symbols -->
  <g transform="translate(400, 400)">
    <circle cx="0" cy="0" r="25" fill="#fde047" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="20" font-weight="bold">আ</text>
  </g>
  
  <g transform="translate(70, 200)">
    <circle cx="0" cy="0" r="20" fill="#fef3c7" opacity="0.9"/>
    <text x="0" y="5" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold">১</text>
  </g>
</svg>
