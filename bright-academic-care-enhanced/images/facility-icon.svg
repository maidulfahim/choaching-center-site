<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" fill="#fef3c7" opacity="0.3"/>
  
  <!-- Building structure -->
  <rect x="30" y="80" width="140" height="100" fill="#dc2626" stroke="#fde047" stroke-width="3" rx="5"/>
  
  <!-- Roof -->
  <polygon points="20,85 100,40 180,85" fill="#fde047" stroke="#dc2626" stroke-width="2"/>
  
  <!-- Main entrance door -->
  <rect x="85" y="120" width="30" height="60" fill="#fde047" stroke="#dc2626" stroke-width="2" rx="3"/>
  <circle cx="105" cy="150" r="2" fill="#dc2626"/>
  
  <!-- Windows -->
  <rect x="45" y="100" width="20" height="20" fill="#fef3c7" stroke="#dc2626" stroke-width="1.5" rx="2"/>
  <rect x="135" y="100" width="20" height="20" fill="#fef3c7" stroke="#dc2626" stroke-width="1.5" rx="2"/>
  <rect x="45" y="140" width="20" height="20" fill="#fef3c7" stroke="#dc2626" stroke-width="1.5" rx="2"/>
  <rect x="135" y="140" width="20" height="20" fill="#fef3c7" stroke="#dc2626" stroke-width="1.5" rx="2"/>
  
  <!-- Window cross patterns -->
  <line x1="55" y1="100" x2="55" y2="120" stroke="#dc2626" stroke-width="1"/>
  <line x1="45" y1="110" x2="65" y2="110" stroke="#dc2626" stroke-width="1"/>
  <line x1="145" y1="100" x2="145" y2="120" stroke="#dc2626" stroke-width="1"/>
  <line x1="135" y1="110" x2="155" y2="110" stroke="#dc2626" stroke-width="1"/>
  <line x1="55" y1="140" x2="55" y2="160" stroke="#dc2626" stroke-width="1"/>
  <line x1="45" y1="150" x2="65" y2="150" stroke="#dc2626" stroke-width="1"/>
  <line x1="145" y1="140" x2="145" y2="160" stroke="#dc2626" stroke-width="1"/>
  <line x1="135" y1="150" x2="155" y2="150" stroke="#dc2626" stroke-width="1"/>
  
  <!-- School sign -->
  <rect x="70" y="60" width="60" height="20" fill="#fde047" stroke="#dc2626" stroke-width="2" rx="3"/>
  <text x="100" y="72" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="8" font-weight="bold">ব্রাইট</text>
  
  <!-- Decorative elements -->
  <circle cx="40" cy="60" r="8" fill="#fde047" opacity="0.8"/>
  <circle cx="160" cy="60" r="8" fill="#fde047" opacity="0.8"/>
  
  <!-- Ground -->
  <rect x="0" y="180" width="200" height="20" fill="#22c55e" opacity="0.6"/>
  
  <!-- Trees -->
  <g transform="translate(15, 160)">
    <rect x="8" y="10" width="4" height="20" fill="#8b5cf6"/>
    <circle cx="10" cy="10" r="8" fill="#22c55e"/>
  </g>
  
  <g transform="translate(175, 160)">
    <rect x="8" y="10" width="4" height="20" fill="#8b5cf6"/>
    <circle cx="10" cy="10" r="8" fill="#22c55e"/>
  </g>
  
  <!-- Educational symbols -->
  <g transform="translate(100, 30)">
    <circle cx="0" cy="0" r="12" fill="#fde047" opacity="0.9"/>
    <text x="0" y="3" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="10" font-weight="bold">শিক্ষা</text>
  </g>
</svg>
