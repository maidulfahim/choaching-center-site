<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#fde047;stop-opacity:0.7" />
    </linearGradient>
    <radialGradient id="trophy" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fde047;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg3)"/>
  
  <!-- Main trophy -->
  <g transform="translate(300, 150)">
    <!-- Trophy base -->
    <rect x="40" y="180" width="80" height="40" fill="#dc2626" rx="5"/>
    <rect x="50" y="160" width="60" height="25" fill="#dc2626" rx="3"/>
    
    <!-- Trophy stem -->
    <rect x="65" y="120" width="30" height="40" fill="#fde047"/>
    
    <!-- Trophy cup -->
    <path d="M50,50 Q50,30 80,30 Q140,30 140,50 L140,100 Q140,120 80,120 Q50,120 50,100 Z" fill="url(#trophy)"/>
    
    <!-- Trophy handles -->
    <ellipse cx="40" cy="70" rx="8" ry="15" fill="none" stroke="#fde047" stroke-width="4"/>
    <ellipse cx="150" cy="70" rx="8" ry="15" fill="none" stroke="#fde047" stroke-width="4"/>
    
    <!-- Trophy shine -->
    <ellipse cx="70" cy="60" rx="8" ry="20" fill="#fef3c7" opacity="0.8"/>
  </g>
  
  <!-- Success medals -->
  <g transform="translate(100, 250)">
    <!-- Medal 1 -->
    <circle cx="0" cy="20" r="20" fill="#fde047"/>
    <circle cx="0" cy="20" r="15" fill="#dc2626"/>
    <text x="0" y="25" text-anchor="middle" fill="#fde047" font-family="Arial, sans-serif" font-size="12" font-weight="bold">১</text>
    <rect x="-2" y="-10" width="4" height="30" fill="#dc2626"/>
    <polygon points="-15,-10 15,-10 0,-25" fill="#fde047"/>
  </g>
  
  <g transform="translate(170, 300)">
    <!-- Medal 2 -->
    <circle cx="0" cy="20" r="18" fill="#d1d5db"/>
    <circle cx="0" cy="20" r="13" fill="#dc2626"/>
    <text x="0" y="25" text-anchor="middle" fill="#fde047" font-family="Arial, sans-serif" font-size="10" font-weight="bold">২</text>
    <rect x="-2" y="-8" width="4" height="28" fill="#dc2626"/>
    <polygon points="-12,-8 12,-8 0,-20" fill="#d1d5db"/>
  </g>
  
  <g transform="translate(240, 280)">
    <!-- Medal 3 -->
    <circle cx="0" cy="20" r="18" fill="#cd7c2f"/>
    <circle cx="0" cy="20" r="13" fill="#dc2626"/>
    <text x="0" y="25" text-anchor="middle" fill="#fde047" font-family="Arial, sans-serif" font-size="10" font-weight="bold">৩</text>
    <rect x="-2" y="-8" width="4" height="28" fill="#dc2626"/>
    <polygon points="-12,-8 12,-8 0,-20" fill="#cd7c2f"/>
  </g>
  
  <!-- Success students silhouettes -->
  <g transform="translate(500, 300)">
    <!-- Graduate 1 -->
    <circle cx="20" cy="30" r="15" fill="#fde047"/>
    <polygon points="10,20 30,20 35,15 35,25 20,35 5,25 5,15" fill="#dc2626"/>
    <rect x="15" y="20" width="10" height="8" fill="#dc2626"/>
    <rect x="12" y="45" width="16" height="40" fill="#dc2626" rx="3"/>
    
    <!-- Graduate 2 -->
    <circle cx="60" cy="30" r="15" fill="#fde047"/>
    <polygon points="50,20 70,20 75,15 75,25 60,35 45,25 45,15" fill="#dc2626"/>
    <rect x="55" y="20" width="10" height="8" fill="#dc2626"/>
    <rect x="52" y="45" width="16" height="40" fill="#dc2626" rx="3"/>
    
    <!-- Graduate 3 -->
    <circle cx="100" cy="30" r="15" fill="#fde047"/>
    <polygon points="90,20 110,20 115,15 115,25 100,35 85,25 85,15" fill="#dc2626"/>
    <rect x="95" y="20" width="10" height="8" fill="#dc2626"/>
    <rect x="92" y="45" width="16" height="40" fill="#dc2626" rx="3"/>
  </g>
  
  <!-- Achievement certificates -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="60" height="80" fill="#fef3c7" stroke="#fde047" stroke-width="2" rx="3"/>
    <circle cx="30" cy="20" r="8" fill="#dc2626"/>
    <line x1="10" y1="35" x2="50" y2="35" stroke="#dc2626" stroke-width="2"/>
    <line x1="10" y1="45" x2="50" y2="45" stroke="#dc2626" stroke-width="1"/>
    <line x1="10" y1="55" x2="50" y2="55" stroke="#dc2626" stroke-width="1"/>
    <line x1="10" y1="65" x2="50" y2="65" stroke="#dc2626" stroke-width="1"/>
  </g>
  
  <!-- Stars and sparkles -->
  <g fill="#fde047" opacity="0.8">
    <polygon points="150,50 155,60 165,60 158,67 160,77 150,72 140,77 142,67 135,60 145,60" transform="rotate(15)"/>
    <polygon points="600,150 605,160 615,160 608,167 610,177 600,172 590,177 592,167 585,160 595,160" transform="rotate(-20)"/>
    <polygon points="200,450 205,460 215,460 208,467 210,477 200,472 190,477 192,467 185,460 195,460" transform="rotate(30)"/>
    <polygon points="650,400 655,410 665,410 658,417 660,427 650,422 640,427 642,417 635,410 645,410" transform="rotate(-15)"/>
  </g>
  
  <!-- Success percentage charts -->
  <g transform="translate(600, 200)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#fef3c7" stroke-width="6"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#fde047" stroke-width="6" 
            stroke-dasharray="238" stroke-dashoffset="24" transform="rotate(-90)"/>
    <text x="0" y="5" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold">৯৫%</text>
  </g>
  
  <!-- Celebration confetti -->
  <g opacity="0.6">
    <rect x="80" y="200" width="4" height="4" fill="#fde047" transform="rotate(45 82 202)"/>
    <rect x="300" y="100" width="4" height="4" fill="#dc2626" transform="rotate(30 302 102)"/>
    <rect x="550" y="350" width="4" height="4" fill="#fde047" transform="rotate(60 552 352)"/>
    <rect x="400" y="450" width="4" height="4" fill="#dc2626" transform="rotate(15 402 452)"/>
    <rect x="720" y="100" width="4" height="4" fill="#fde047" transform="rotate(75 722 102)"/>
  </g>
</svg>
