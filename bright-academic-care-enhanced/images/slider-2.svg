<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#fde047;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg2)"/>
  
  <!-- Teacher figure -->
  <g transform="translate(200, 150)">
    <!-- Head -->
    <circle cx="50" cy="40" r="25" fill="#fde047"/>
    <!-- Body -->
    <rect x="35" y="65" width="30" height="50" fill="#dc2626" rx="5"/>
    <!-- Arms -->
    <rect x="20" y="75" width="15" height="30" fill="#dc2626" rx="3"/>
    <rect x="65" y="75" width="15" height="30" fill="#dc2626" rx="3"/>
    <!-- Legs -->
    <rect x="40" y="115" width="8" height="35" fill="#dc2626" rx="2"/>
    <rect x="52" y="115" width="8" height="35" fill="#dc2626" rx="2"/>
    
    <!-- Blackboard -->
    <rect x="90" y="30" width="80" height="60" fill="#1f2937" stroke="#fde047" stroke-width="3"/>
    <text x="130" y="50" text-anchor="middle" fill="#fde047" font-family="Arial, sans-serif" font-size="12">বাংলা</text>
    <text x="130" y="65" text-anchor="middle" fill="#fde047" font-family="Arial, sans-serif" font-size="12">গণিত</text>
    <text x="130" y="80" text-anchor="middle" fill="#fde047" font-family="Arial, sans-serif" font-size="12">বিজ্ঞান</text>
  </g>
  
  <!-- Students -->
  <g transform="translate(100, 300)">
    <!-- Student 1 -->
    <circle cx="30" cy="20" r="15" fill="#fde047"/>
    <rect x="20" y="35" width="20" height="30" fill="#dc2626" rx="3"/>
    
    <!-- Student 2 -->
    <circle cx="80" cy="20" r="15" fill="#fde047"/>
    <rect x="70" y="35" width="20" height="30" fill="#dc2626" rx="3"/>
    
    <!-- Student 3 -->
    <circle cx="130" cy="20" r="15" fill="#fde047"/>
    <rect x="120" y="35" width="20" height="30" fill="#dc2626" rx="3"/>
    
    <!-- Desks -->
    <rect x="15" y="50" width="30" height="20" fill="#fef3c7" stroke="#dc2626" stroke-width="1"/>
    <rect x="65" y="50" width="30" height="20" fill="#fef3c7" stroke="#dc2626" stroke-width="1"/>
    <rect x="115" y="50" width="30" height="20" fill="#fef3c7" stroke="#dc2626" stroke-width="1"/>
  </g>
  
  <!-- Educational elements floating around -->
  <g transform="translate(450, 200)">
    <!-- Math formula -->
    <circle cx="0" cy="0" r="30" fill="#fde047" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="16" font-weight="bold">a+b</text>
  </g>
  
  <g transform="translate(550, 350)">
    <!-- Science atom -->
    <circle cx="0" cy="0" r="4" fill="#dc2626"/>
    <ellipse cx="0" cy="0" rx="20" ry="8" fill="none" stroke="#fde047" stroke-width="2"/>
    <ellipse cx="0" cy="0" rx="8" ry="20" fill="none" stroke="#fde047" stroke-width="2"/>
    <circle cx="15" cy="0" r="3" fill="#fde047"/>
    <circle cx="-15" cy="0" r="3" fill="#fde047"/>
    <circle cx="0" cy="15" r="3" fill="#fde047"/>
    <circle cx="0" cy="-15" r="3" fill="#fde047"/>
  </g>
  
  <g transform="translate(350, 400)">
    <!-- Language symbol -->
    <rect x="-25" y="-15" width="50" height="30" fill="#fef3c7" stroke="#dc2626" stroke-width="2" rx="5"/>
    <text x="0" y="5" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">অআই</text>
  </g>
  
  <!-- Floating geometric shapes -->
  <polygon points="600,100 620,120 600,140 580,120" fill="#fde047" opacity="0.6"/>
  <circle cx="150" cy="450" r="25" fill="none" stroke="#fde047" stroke-width="3" opacity="0.7"/>
  <rect x="680" y="300" width="30" height="30" fill="#fef3c7" opacity="0.8" transform="rotate(45 695 315)"/>
  
  <!-- Knowledge rays -->
  <g transform="translate(400, 100)">
    <path d="M0,0 L20,10 L15,0 L20,-10 Z" fill="#fde047" opacity="0.6"/>
    <path d="M0,0 L10,20 L0,15 L-10,20 Z" fill="#fde047" opacity="0.6"/>
    <path d="M0,0 L-20,10 L-15,0 L-20,-10 Z" fill="#fde047" opacity="0.6"/>
    <path d="M0,0 L10,-20 L0,-15 L-10,-20 Z" fill="#fde047" opacity="0.6"/>
  </g>
</svg>
